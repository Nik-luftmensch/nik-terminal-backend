<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nik Admin Chat</title>
  <style>
    body {
      font-family: monospace;
      background: #0b0b0b;
      color: #0f0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    input:focus {
      outline: none;
      border-color: #5f5;
    }
  </style>
</head>
<body>
  <h2>💬 Admin Chat Interface</h2>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type message and press Enter..." />

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    const socket = new WebSocket(`wss://${window.location.host}/admin`);

    socket.onopen = () => {
      appendToChat("🟢 Connected to backend.");
    };

    socket.onclose = () => {
      appendToChat("🔴 Disconnected from backend.");
    };

    socket.onerror = (error) => {
      appendToChat("❌ WebSocket error: " + error.message);
    };

    socket.onmessage = async (event) => {
      let msg;
      if (typeof event.data === "string") {
        msg = event.data;
      } else {
        msg = await event.data.text(); // handle Blob case
      }

      appendToChat(msg); // ✅ no \"User:\" prefix here — server already sends it
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const message = input.value.trim();
        socket.send(message);
        appendToChat("You: " + message);
        input.value = "";
      }
    });

    function appendToChat(text) {
      const p = document.createElement("p");
      p.textContent = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
