<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nik Admin Chat</title>
  <style>
    body {
      font-family: monospace;
      background: #0b0b0b;
      color: #0f0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    input:focus {
      outline: none;
      border-color: #5f5;
    }

    .typing-indicator {
      font-style: italic;
      color: #5f5;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Portfolio Chat Interface</h2>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type message and press Enter..." />

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    let typingTimeout;

    const socket = new WebSocket(`wss://${window.location.host}/admin`);

    socket.onopen = () => {
      appendToChat("ðŸŸ¢ Connected to backend.");
    };

    socket.onclose = () => {
      appendToChat("ðŸ”´ Disconnected from backend.");
    };

    socket.onerror = (error) => {
      appendToChat("âŒ WebSocket error: " + error.message);
    };

    socket.onmessage = async (event) => {
      let msg = typeof event.data === "string" ? event.data : await event.data.text();

      // Handle typing indicators
      try {
        const parsed = JSON.parse(msg);
        if (parsed.type === "__user_typing__" && parsed.name) {
          showTypingStatus(`${parsed.name} is typing...`);
          return;
        }
      } catch {
        // Not JSON
      }

      if (msg === "__ai_typing__") {
        showTypingStatus("AI Nik is typing...");
        return;
      }

      clearTypingStatus();

      // Parse label: "User: message" or "AI Nik: ..."
      const colonIndex = msg.indexOf(": ");
      const userName = msg.slice(0, colonIndex);
      const message = msg.slice(colonIndex + 2);

      appendToChat(`${userName}: ${message}`);
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const message = input.value.trim();
        socket.send(message);
        appendToChat("Nik: " + message);  // Admin label
        input.value = "";
        clearTypingStatus();
      }
    });

    input.addEventListener("input", () => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send("__typing__");
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        clearTypingStatus();
      }, 1500);
    });

    function appendToChat(text) {
      const p = document.createElement("p");
      p.textContent = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingStatus(status) {
      clearTypingStatus();
      const indicator = document.createElement("p");
      indicator.id = "typingIndicator";
      indicator.className = "typing-indicator";
      indicator.textContent = status;
      chatBox.appendChild(indicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearTypingStatus() {
      const el = document.getElementById("typingIndicator");
      if (el) el.remove();
    }
  </script>
</body>
</html>
