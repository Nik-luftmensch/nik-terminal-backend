<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nik Admin Chat</title>
  <style>
    body {
      font-family: monospace;
      background: #0b0b0b;
      color: #0f0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    input:focus {
      outline: none;
      border-color: #5f5;
    }

    .typing-indicator {
      font-style: italic;
      color: #5f5;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Portfolio Chat Interface</h2>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type message and press Enter..." />

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    let typingTimeout;

    const socket = new WebSocket(`wss://${window.location.host}/admin`);

    socket.onopen = () => {
      appendToChat("ðŸŸ¢ Connected to backend.");
    };

    socket.onclose = () => {
      appendToChat("ðŸ”´ Disconnected from backend.");
    };

    socket.onerror = (error) => {
      appendToChat("âŒ WebSocket error: " + error.message);
    };

    socket.onmessage = async (event) => {
        let msg = typeof event.data === "string" ? event.data : await event.data.text();
      
        if (msg === "__user_typing__") {
          showTypingStatus("User is typing...");
          return;
        }
      
        clearTypingStatus();
      
        // If message contains the alias, it will display the name (i.e., 'alex')
        const userMessage = msg.split(": ");
        const userName = userMessage[0];
        const message = userMessage[1];
      
        // Display message with user's name (e.g., 'alex: Hello')
        appendToChat(`${userName}: ${message}`);
      };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const message = input.value.trim();
        socket.send(message);  // Sending message to backend
        appendToChat("You: " + message);  // Show in chat immediately
        input.value = "";
        clearTypingStatus();
      }
    });

    input.addEventListener("input", () => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send("__typing__");  // Emit typing status to backend
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        clearTypingStatus();
      }, 1500); // Clear after 1.5s of no typing
    });

    function appendToChat(text) {
      const p = document.createElement("p");
      p.textContent = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingStatus(status) {
      clearTypingStatus();
      const indicator = document.createElement("p");
      indicator.id = "typingIndicator";
      indicator.className = "typing-indicator";
      indicator.textContent = status;
      chatBox.appendChild(indicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearTypingStatus() {
      const el = document.getElementById("typingIndicator");
      if (el) el.remove();
    }
  </script>
</body>
</html>
